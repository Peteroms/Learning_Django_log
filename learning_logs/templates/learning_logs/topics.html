{% extends "learning_logs/base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Topics</h1>

        {% if topics %}
            <div class="list-group">
                {% for topic in topics %}
                    <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ topic }}</h4>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                No topics have been added yet.
            </div>
        {% endif %}

        <div class="text-center" style="margin-top: 20px;">
            <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-success btn-lg">Add New Topic</a>
        </div>
    </div>
</div>
{% endblock content %}
<!-- Simple fade-in animation -->
<style>
    @keyframes fadeInDown {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
